<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Change_me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <style>
    html, body
    {
        height: 100%;
        margin:0;
        padding:0;
    }

    div {
        position:relative;
        height: 100%;
        width:100%;
    }

    div img {
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        margin:auto;
    }
  </style>
</head>

<body>
    <div>
        <img src="./image.jpg" />
    </div>
    

</body>
